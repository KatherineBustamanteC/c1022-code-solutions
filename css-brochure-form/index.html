<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form class="container">
    <label class="label-title">LEARN MORE</label>
    <label class="label-class">COMPANY EMAIL</label>
    <input type="text" name="email" placeholder="sally@company.co">
    <label class="label-class">NAME</label>
    <input type="text" name="name" placeholder="Sally Smith">
    <label class="label-class">WHERE ARE YOU HIRING?</label>
    <input type="text" name="hiring" placeholder="City,Country">
    <label class="label-class">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    <select class="dropdown">
      <option value="1-2Engineers">1-2 Engineers</option>
      <option value="1Engineer">1</option>
      <option value="2Engineer">2</option>
    </select>
    <div class="button-container">
      <button>SUBMIT</button>
    </div>
  </form>
</body>
</html>
